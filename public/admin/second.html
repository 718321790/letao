<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
</head>

<body>
    <div class="app">
        <div class="app-left">
            <div class="brand">
                <a href="index.html">后台首页</a>
            </div>
            <div class="user">
                <img src="./images/default.png" alt="">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul class="list-unstyled">
                    <li>
                        <a href="user.html">
                            <span class="glyphicon glyphicon-user"></span>
                            用户管理
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="category">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                        </a>
                        <div class="child" style="display: block;">
                            <a href="first.html">一级分类</a>
                            <a href="second.html" class="active">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="category.html">
                            <span class="glyphicon glyphicon-tags"></span>
                            商品管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-right">
            <div class="top-bar clearfix">
                <a href="javascript:;" class="pull-left icon-menu">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right icon-logout" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="main container-fluid">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li>
                        <a href="javascript:;">分类管理</a>
                    </li>
                    <li class="active">二级分类</li>
                </ol>
                <div class="content">
                    <button class="btn add-cat btn-default mb-20" data-toggle="modal" data-target="#categoryModal">添加分类</button>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th width='10%'>序号</th>
                                <th width='30%'>一级分类名称</th>
                                <th width='30%'>二级分类名称</th>
                                <th width='30%'>二级分类Logo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>1</td>
                                <td>户外馆</td>
                                <td>李宁</td>
                                <td><img src="./images/none.png" width="50" height="50"></td>
                            </tr> -->
                        </tbody>
                    </table>
                    <div class="text-right">
                        <ul id="pagintor"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 ，是否删除 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 模态框 ，是否添加分類 -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="chosen">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="categoryId">
                                <ul class="dropdown-menu">
                                    <!-- <li>
                                        <a href="javascript:;">Action</a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                        </div>

                        <div class="form-group">
                            <label for="file" class="btn btn-default ">上传图片</label>
                            <input type="file" data-url="/category/addSecondCategoryPic" style="display: none" name="pic1" id="file">
                        </div>

                        <div class="form-group">
                            <input type="hidden" name="brandLogo">
                            <img src="./images/none.png" class="myImg" width="100" height="100" alt="">
                        </div>

                        <div class="form-group">
                            <input type="hidden" value="1" name="hot">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary addCategory">添加</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script type="text/template" id="tmp">
        {{each rows v i}}
            <tr>
                <td>{{ (page - 1) * size + i + 1 }}</td>
                <td>{{ v.categoryName }}</td>
                <td>{{ v.brandName }}</td>
                <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50"></td>
            </tr>
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{each rows v i}}
            <li data-id='{{ v.id }}'>
                <a href="javascript:;">{{ v.categoryName }}</a>
            </li>
        {{/each}}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
