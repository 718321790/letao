<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="app">
        <div class="app-left">
            <div class="brand">
                <a href="index.html">后台首页</a>
            </div>
            <div class="user">
                <img src="./images/default.png" alt="">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul class="list-unstyled">
                    <li>
                        <a href="user.html" class="active">
                            <span class="glyphicon glyphicon-user"></span>
                            用户管理
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="category">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                        </a>
                        <div class="child" style="display: none;">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="product.html">
                            <span class="glyphicon glyphicon-tags"></span>
                            商品管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-right">
            <div class="top-bar clearfix">
                <a href="javascript:;" class="pull-left icon-menu">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right icon-logout" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-log-out"></span>                    
                </a>
            </div>
            <div class="main container-fluid">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>
                <div class="content">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width='10%'>序号</th>
                                <th width='30%'>用户名</th>
                                <th width='30%'>手机号</th>
                                <th width='20%'>状态</th>
                                <th width='10%'>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>1</td>
                                <td>itcast</td>
                                <td>111111111</td>
                                <td>正擦</td>
                                <td>
                                    <button class="btn btn-success btn-sm">启用</button>
                                    <button class="btn btn-danger btn-sm">禁用</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <div class="text-right">
                        <ul id="paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 ，是否删除 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="text-danger"> <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary logout">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 模态框 ，是否禁用/启用 -->
    <div class="modal fade" id="myModal1" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"> <span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirm">确定</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/template" id="tmp">
        {{ each rows v i }}
            <tr>
                <td>{{ (page - 1) * size + i + 1}}</td>
                <td>{{ v.username }}</td>
                <td>{{ v.mobile }}</td>
                <td>{{ v.isDelete ? '正常' : '禁用' }}</td>
                <td data-id="{{v.id}}">
                    {{ if v.isDelete === 1}}
                        <button class="btn btn-danger btn-sm" data-status="{{v.isDelete}}" data-toggle="modal" data-target="#myModal1">禁用</button>
                    {{ else if v.isDelete === 0}}
                        <button class="btn btn-success btn-sm" data-status="{{v.isDelete}}" data-toggle="modal" data-target="#myModal1">启用</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
