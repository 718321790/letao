<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="app">
        <div class="app-left">
            <div class="brand">
                <a href="index.html">后台首页</a>
            </div>
            <div class="user">
                <img src="./images/default.png" alt="">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul class="list-unstyled">
                    <li>
                        <a href="user.html">
                            <span class="glyphicon glyphicon-user"></span>
                            用户管理
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="category">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                        </a>
                        <div class="child" style="display: none;">
                            <a href="first.html">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="product.html" class="active">
                            <span class="glyphicon glyphicon-tags"></span>
                            商品管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-right">
            <div class="top-bar clearfix">
                <a href="javascript:;" class="pull-left icon-menu">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right icon-logout" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="main container-fluid">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">商品管理</li>
                </ol>
                <div class="content">
                    <button class="btn btn-addProduct btn-default mb-20" data-toggle="modal" data-target="#addProductModal">添加商品</button>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th width="10%">序号</th>
                                <th width="25%">商品名称</th>
                                <th width="25%">商品描述</th>
                                <th width="10%">商品库存</th>
                                <th width="10%">商品尺寸</th>
                                <th width="10%">商品状态</th>
                                <th width="10%">操作</th>                                                                
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>1</td>
                                <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                                <td>描述123123</td>
                                <td>44</td>
                                <td>35-56</td>
                                <td>已上架</td>
                                <td><button class="btn btn-danger btn-sm">下架</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                    <div class="text-right">
                        <ul id="pagintor"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 ，是否删除 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 模态框 ，添加商品按钮 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="chosen">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="brandId">
                                <ul class="dropdown-menu">
                                    <!-- <li>
                                        <a href="javascript:;">Action</a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <textarea rows="3" autocomplete="off" name="proDesc" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>

                        <!-- 上下架状态 -->
                        <div class="form-group">
                            <input type="hidden" name="statu" value="1">
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="size" class="form-control" placeholder="请输入商品的尺码(32-46)">
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
                        </div>

                        <div class="form-group">
                            <input autocomplete="off" type="text" name="price" class="form-control" placeholder="请输入商品的价格">
                        </div>

                        <div class="form-group">
                            <label for="file" class="btn btn-default ">上传图片</label>
                            <input type="file" data-url="/product/addProductPic" style="display: none" multiple name="pic1" id="file">
                        </div>

                        <div class="form-group">
                            <input type="hidden" name="brandLogo">
                            <div class="img-box">
                                <!-- <img src="" class="myImg" width="100" height="100" alt="">
                                <img src="" class="myImg" width="100" height="100" alt="">
                                <img src="" class="myImg" width="100" height="100" alt="">   -->
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary addCategory">添加</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script type="text/template" id="tmp">
        {{each rows v i}}
            <tr>
                <td>{{ (page - 1) * size + i + 1 }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td>已上架</td>
                <td><button class="btn btn-danger btn-sm">下架</button></td>
            </tr>
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{each rows v i}}
            <li data-id="{{ v.id }}">
                <a href="javascript:;">{{ v.brandName }}</a>
            </li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
