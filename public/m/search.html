<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt-app">
        <div class="lt-header">
            <a href="javascript:history.back();" class="header-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>搜索中心</h4>
            <!-- <a href="search.html" class="header-right">
                <span class="fa fa-search"></span>
            </a> -->
        </div>

        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt-search">
                        <input type="search" name="search" id="search" placeholder="请输入搜索关键字">
                        <button class="btn-search mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt-history">
                        <!-- 玩个坑 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>

                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>

                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>

                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">

        {{if list.length === 0}}
        <p>没有历史记录</p>
        {{else}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right clearAll"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <div class="content">
            <ul>
                {{each list v i}}
                <li class="mui-clearfix">
                    <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                    <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
