<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-首页</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt-app">
        <div class="lt-header">
            <a href="javascript:history.back();" class="header-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>乐淘分类</h4>
            <a href="search.html" class="header-right">
                <span class="fa fa-search"></span>
            </a>
        </div>

        <div class="lt-main">

            <div class="main-left">
                <!-- 区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- <li class="active">
                                <a href="javascript:;">运动馆</a>
                            </li>
                            <li>
                                <a href="javascript:;">运动馆</a>
                            </li>
                            <li>
                                <a href="javascript:;">运动馆</a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <!-- 区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- <li>
                                <a href="#">
                                    <img src="./images/brand1.png">
                                    <p>耐克</p>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>

            </div>

        </div>

        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="active">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>

                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>

                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>

                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{each rows v i}}
            <li data-id='{{v.id}}' class="{{ i===0? 'active': '' }}">
                <a href="javascript:;">{{ v.categoryName }}</a>
            </li>
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{ if rows.length === 0 }}
            <p>数据为空</p>
        {{else}}
            {{each rows v i}}
                <li>
                    <a href="#">
                        <img src="{{ v.brandLogo }}">
                        <p>{{ v.brandName }}</p>
                    </a>
                </li>
            {{/each}}
        {{/if}}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
