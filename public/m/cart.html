<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="lt-app">
        <div class="lt-header">
            <a href="javascript:history.back();" class="header-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>购物车</h4>
        </div>

        <div class="lt-main">



            <div id="refreshContainer" class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!-- 列表 -->
                    <ul class="mui-table-view">
                        <!-- 模板 -->
                    </ul>

                </div>
            </div>

            <div class="lt-total">
                <div class="left mui-pull-left">订单总金额￥
                    <span>0.00</span>
                </div>
                <div class="right mui-pull-right">
                    <div class="mui-btn mui-btn-danger">生成订单</div>
                </div>
            </div>
        </div>

        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>

                </li>
                <li class="active">
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>

                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>

                </li>
            </ul>
        </div>
    </div>


    <script type="text/template" id="tmp">

        {{each info v i}}
        <li class="mui-table-view-cell mui-media mui-transitioning mui-selected">
            <div class="mui-slider-right mui-disabled mui-selected" data-item='{{v}}' data-id='{{v.id}}'>
                <a class="mui-btn change mui-btn-primary mui-icon mui-icon-compose" ></a>
                <a class="mui-btn delete mui-btn-danger mui-icon mui-icon-trash" ></a>
            </div>
            <div class="mui-slider-handle" >
                <div class="mui-table-cell">
                    <input type="checkbox" class="ck" data-price={{v.price}} data-num={{v.num}}>
                    <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}">
                    <div class="mui-media-body">
                        <p class="tit">{{v.proName}}</p>
                        <p class="priceinfo">
                            <span class="price">￥{{v.price}}</span>
                            <span class="oldprice">￥{{v.oldPrice}}</span>
                            <span class="num mui-pull-right">{{v.num}}双</span>
                        </p>
                        <p class="size">鞋码：{{v.size}}</p>
                    </div>
                </div>
            </div>
            
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="tmp2">
        <div class="lt_edit_size">
                <strong>尺码：</strong>
            
                <%
                  var temp = productSize.split("-");
                %>
                <%
                  for(var i = temp[0]; i <= temp[1]; i++){
                %>
                    <span class="{{i==size?'now':''}}">{{i}}</span>
                <% } %>
            
              </div>
            
              <div class="lt_edit_num">
                <strong>数量：</strong>
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
                  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                  <input class="mui-numbox-input" type="number" value="{{num}}"/>
                  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
              </div>
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
