<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt-app">
        <div class="lt-header">
            <a href="javascript:history.back();" class="header-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>商品列表</h4>
            <!-- <a href="search.html" class="header-right">
                <span class="fa fa-search"></span>
            </a> -->
        </div>


        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt-search">
                        <input type="search" name="search" id="search" placeholder="请输入搜索关键字">
                        <button class="btn-search mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt-sort">
                        <ul>
                            <li>
                                <a href="#">上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li data-type='price'>
                                <a href="#">价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li data-type='num'>
                                <a href="#">库存
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 产品栏 -->
                    <div class="lt-product">
                        <!-- 挖个坑 -->
                        
                    </div>
                </div>
                <!-- 加载动画 -->
                <div class="loading"></div>
            </div>
        </div>

        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>

                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>

                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>

                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{if data.length === 0}}
            <p>没有更多的商品信息</p>
        {{else}}
        <ul class="mui-clearfix">
            {{each data v i }}
            <li>
                <a href="#">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p>
                        <span>¥{{v.price}}</span>
                        <span>¥{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
